<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7UP | 7up.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- additional fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="icon" href="images/7up-icon.png">
</head>
<body>
    <!-- header section -->
    <header class="container-fluid fixed-top header-section">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#"><img class="top-logo" src="images/7up-logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse header-content" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link text-white" href="#" >PRODUCTS</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">RECIPES</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">STORES</a>
                </li>
            </ul>
            <span class="navbar-text">

                <img class="social-icons" src="images/fb.png">
                <img class="social-icons" src="images/insta.png">
                <img class="social-icons" src="images/tiktok.png">                
                <img class="social-icons" src="images/yt.png">
                <img class="social-icons" src="images/pinterest.png">
                </span>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <div class="first-section">
        <div class="first-content">
        <picture>
            <source srcset="images/bg-img-small.png" media="(max-width: 851px)">
            <img class="first-image" src="images/bg-img-large.png" alt="Responsive Image">
        </picture>
        <picture>
            <source srcset="images/name-center.png" media="(max-width: 851px)">
            <img class="text-1" src="images/Screenshot 2024-08-08 131434.png" alt="">
        </picture>        
        <button class="btn-1">
            EXPLORE PRODUCTS
        </button>
        </div>
    </div>
    <div class="items-section">
        <picture>
            <source srcset="images/bg-img-2-mob.png" media="(max-width: 851px)">
            <img class="first-image" src="images/bg-img-2.png" alt="Responsive Image">
        </picture>
        <span class="text-content-2">
            <h2>Recipes</h2>
            <span>Bake, shake, and stir some uptimism into your day.</span>
            <button class="btn-2">View Recipes</button>
        </span>
    </div>
    <div class="items-section">
        <picture>
            <source srcset="images/bg-img-3-mob.png" media="(max-width: 851px)">
            <img class="first-image" src="images/bg-img-3.png" alt="Responsive Image">
        </picture>
        <span class="text-content-2">
            <h2>STORE LOCATOR</h2>
            <span>Find your favorite flavors of uptimism.</span>
            <button class="btn-2">Find Products</button>
        </span>
    </div>

    <!-- Footer section -->
    <div class="footer-section">
        <div class="row">
            <p class="col-6 col-md-2">Privacy Policy</p>
            <p class="col-6 col-md-2">Privacy Rights</p>
            <p class="col-6 col-md-2">Terms of Use</p>
            <p class="col-6 col-md-2">Accessibility</p>
            <p class="col-6 col-md-2">Contact</p>
            <p class="col-6 col-md-2">FAQ</p>
        </div>
    </div>
    </div>
    

    <!-- bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
